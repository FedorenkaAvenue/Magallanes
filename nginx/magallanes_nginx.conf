upstream image_resize {
	server 0.0.0.0:81;
}

proxy_cache_path /tmp/nginx-images-cache/ levels=1:2 keys_zone=images:10m inactive=24h max_size=100m;

server {
	listen 0.0.0.0:80;

	location / {
		proxy_pass http://apple_pie_client;
		proxy_redirect off;
	}

	location /v2 {
		proxy_pass http://apple_pie_v2;
		proxy_redirect off;
	}

	location /api {
		proxy_pass http://apple_pie_server;
		proxy_redirect off;
	}

	location /images {
		location ~ /(.+)/(400|1024|1920)$ {
			proxy_pass http://image_resize;
			proxy_cache images;
			proxy_cache_valid 200 24h;
		}

		location /images/ {
			try_files $uri =404;
			alias /var/www/images/;
			include /etc/nginx/mime.types;
			sendfile on;
			tcp_nopush on;
			tcp_nodelay on;
			expires 1y;
			add_header Pragma public;
			add_header Cache-Control "public";
			fastcgi_hide_header Set-Cookie;
			# limit_rate 196K;
			autoindex off;
		}
	}

	location /docs {
		proxy_pass http://apple_pie_swagger:8080/docs;
	}
}

server {
	listen 0.0.0.0:81;

	location ~ ^/images/(?<image>.+)/(?<width>\d+)$ {
    	alias /var/www/images/$image;
    	image_filter resize $width -;
    	image_filter_jpeg_quality 80;
    	image_filter_buffer 5M;
  	}
}

